<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Enter Wine Characteristics</h2>
    <div class="form-container">
        <form id="wineForm">
            {% for feature, range in FEATURE_RANGES.items() %}
            <div class="form-group">
                <label for="{{ feature }}">{{ feature.replace('_', ' ').title() }} ({{ range[0] }} - {{ range[1] }}):</label>
                <div class="wine-glass">
                    <div class="wine-fill" style="height: 0%;"></div>
                </div>
                <input type="number" id="{{ feature }}" name="{{ feature }}" min="{{ range[0] }}" max="{{ range[1] }}" step="0.01" required>
            </div>
            {% endfor %}
            <div>
                <button type="submit">Predict Quality</button>
            </div>
        </form>
    </div>
    <div id="predictionResult"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
