<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Enter Wine Characteristics</h2>
    <form id="wineForm">
        <!-- Input fields for wine features -->
        {% for feature, range in FEATURE_RANGES.items() %}
        <div class="form-group">
            <label for="{{ feature }}">{{ feature.replace('_', ' ').title() }} ({{ range[0] }} - {{ range[1] }}):</label>
            <input type="number" id="{{ feature }}" name="{{ feature }}" min="{{ range[0] }}" max="{{ range[1] }}" step="0.01" required>
        </div>
        {% endfor %}
        <button type="submit">Predict Quality</button>
    </form>
    <div id="predictionResult"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
